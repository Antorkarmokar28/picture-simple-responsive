<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture-simple-responsive</title>
    <link rel="stylesheet" href="style.css">
<body>
    <header>
        <h1>Picture simple responsive</h1>
    </header>
    <main>
        <section>
            <div class="row">
                <img src="images/A.jpg" alt="">
            </div>
            <div class="row">
                <div class="inner">
                    <img src="images/B.jpg" alt="">
                </div>
                <div class="inner">
                    <img src="images/C.jpg" alt="">
                </div>
                <div class="inner complex-inner">
                    <img src="images/D.jpg" alt="">
                    <img src="images/E.jpg" alt="">
                </div>
            </div>
            <div class="row">
                <div class="inner">
                    <img src="images/F.jpg" alt="">
                </div>
                <div class="inner box-inner">
                    <img src="images/G.jpg" alt="">
                    <img src="images/G.jpg" alt="">
                    <img src="images/G.jpg" alt="">
                    <img src="images/G.jpg" alt="">
                </div>
                <div class="inner">
                    <img src="images/H.jpg" alt="">
                </div>
            </div>
        </section>
    </main>
</body>
</html>
